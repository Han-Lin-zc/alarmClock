<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Alarm Clock for Victoria</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>

  <body>
    <main >
    <!-- LOCAL CLOCK -->
    <div class="clock_container">
      <h2 id="clock"></h2>
    </div>
    <hr />

    <!-- SELECT ALARM TIME FORM -->
    <div class="container">
      <div class="row">
        <form>
          <div class="input_container">
            <h3 class="set_alarm">Set Alarm</h3>
            <div class="alarm_clock">
              <input id="alarm_input" type="datetime-local" step="2" />
            </div>
            <div class="submit_time">
              <button id="submit_alarm_time" type="submit">Add Alarm</button>
            </div>
            <div class="alarms_list_container">
              <h3 class="label">Alarms</h3>
              <div class="alarms_list">
                <ul id="alarms_ul" class="fa-ul"></ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

      </div>
    </div>
